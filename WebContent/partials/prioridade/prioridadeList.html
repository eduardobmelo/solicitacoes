    
	<div class="row">
		<div class="col-lg-12">
			<br>
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong>Lista de Prioridades</strong>
				</div>

				<div class="panel-body">
					<!-- Mensagens de erro -->
					<div ng-show="temErro" class="alert alert-danger">
						<span>{{mensagem}}</span>
					</div>
					
					<!-- Mensagens de sucesso -->
					<div ng-show="sucesso" class="alert alert-success">
						<span>Opera&#231;&#227;o realizada com sucesso.</span>
					</div>
					
					<p>
						<button type="button" class="btn btn-success btn-circle btn-sm" ng-click="novo()" 
							title="Nova Prioridade" sentinela="cad.basicos.prioridade.nova">
							<i class="fa fa-plus"></i>
						</button>
					</p>

					<div class="dataTable_wrapper">
	
						<!-- Tabela de Prioridades -->
						<table datatable="ng" id="table-prioridades" class="table table-striped table-bordered table-condensed dt-responsive nowrap">
							<thead>
								<tr>
									<th style="width: 60px">A&#231;&#245;es</th>
									<th style="width: 20px">#</th>
									<th>Descri&#231;&#227;o</th>
									<th>Nivel</th>
								</tr>
							</thead>

							<tbody>
								<tr ng-repeat="prioridade in listaPrioridades" class="odd gradeX">
									<td>
										<div class="btn-group dropdown">
											<button type="button" class="btn btn-info btn-xs" data-toggle="dropdown">
												<i class="fa fa-list"></i>
											</button>
											<ul class="dropdown-menu">
												<li sentinela="cad.basicos.prioridade.visualizar">
													<a href="" ng-click="visualizar(prioridade.id)">
														<i class="fa fa-eye fa-fw"></i> Visualizar
													</a>
												</li>
												<li sentinela="cad.basicos.prioridade.editar">
													<a href="" ng-click="editar(prioridade.id)">
														<i class="fa fa-pencil"></i> Editar
													</a>
												</li>
												<li sentinela="cad.basicos.prioridade.excluir">
													<a href="" ng-click="selecionar(prioridade.id)" data-toggle="modal" data-target="#myModal">
														<i class="fa fa-trash-o"></i> Excluir
													</a>
												</li>
											</ul>
										</div>
									</td>
									<td>{{prioridade.id}}</td>
									<td>{{prioridade.descricao}}</td>
									<td>{{prioridade.nivel}}</td>
								</tr>
							</tbody>
						</table>
						
						<!-- Modal de exclusão -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title" id="myModalLabel">Exclus&#227;o</h4>
                                    </div>
                                    <div class="modal-body">
                                        Deseja excluir a prioridade <strong>{{descricao}}</strong>?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Retornar</button>
                                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="excluir()">Confirmar Exclus&#227;o</button>
                                    </div>
                                </div>
                                <!-- /.modal-content -->
                            </div>
                            <!-- /.modal-dialog -->
                        </div>
	                        
					</div>
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	
	<!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
	    $(document).ready(function() {
	    	$('#table-prioridades').DataTable({
	        	responsive: true
	        });
	    });
    </script>
