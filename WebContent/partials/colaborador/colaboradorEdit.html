<div class="row">
	<div class="col-lg-12">
		<br>
		<div class="panel panel-default">

			<div class="panel-heading">
				<strong>Colaborador</strong>
			</div>
			<!-- /.panel-heading -->

			<div class="panel-body">

				<form name="colaboradorForm" novalidate>
					<!-- Mensagens de erro -->
					<div ng-show="temErro" class="alert alert-danger">
						<span>{{mensagem}}</span>
					</div>
					
					<!-- Mensagens de sucesso -->
					<div ng-show="sucesso" class="alert alert-success">
						<span>Opera&#231;&#227;o realizada com sucesso.</span>
					</div>
					
					<!-- Nav tabs -->
					<ul class="nav nav-tabs">
						<li class="active"><a data-target="#abaDados" data-toggle="tab">Dados Pessoais</a></li>
						<li><a data-target="#abaEndereco" data-toggle="tab">Endere&#231;o</a></li>
						<li><a data-target="#abaFoto" data-toggle="tab">Foto</a></li>
					</ul>

					<!-- Tab panes -->
					<div class="tab-content">

						<!-- Aba Dados Pessoais -->
						<div class="tab-pane fade in active" id="abaDados">

							<div class="row">
							<br>
							<div class="col-lg-8">
								<div class="form-group">
									<label>Nome *</label> 
									<input name="nome" 
										id="field_nome"
										type="text"
										ng-model="colaborador.nome"
										ng-disabled="desabilitar"
										class="form-control"
										maxlength="100"
										required>
								</div>
							</div>
							
							<div class="col-lg-4">
								<div class="form-group">
									<label>Vinculo/Fun&#231;&#227;o *</label> 
									<input name="vinculoFuncao"
										id="field_vinculoFuncao"
										type="text"
										ng-model="colaborador.vinculoFuncao"
										ng-disabled="desabilitar"
										maxlength="20"
										required
										class="form-control">
								</div>
							</div>
							</div>
							
							<div class="row">
							<div class="col-lg-3">
								<div class="form-group">
									<label>CPF *</label> 
									<input name="cpf"
										id="field_cpf"
										type="text"
										ng-model="colaborador.cpf"
										ng-disabled="desabilitar"
										ng-minlength="11"
										maxlength="11"
										required
										class="form-control">
								</div>
							</div>
							
							<div class="col-lg-3">
								<div class="form-group">
									<label>Data Nascimento *</label>
									<input name="dataNascimento"
										id="field_dataNascimento"
										type="date" 
										placeholder="dd/MM/yyyy" 
										name="dataNascimento" 
										ng-model="colaborador.dataNascimento"
										ng-disabled="desabilitar"
										required
										class="form-control">
								</div>
							</div>
							
							<div class="col-lg-3">
								<div class="form-group">
									<label>Data Admiss&#227;o *</label>
									<input name="dataAdmissao"
										id="field_dataAdmissao"
										type="date" 
										placeholder="dd/MM/yyyy" 
										name="dataNascimento"
										ng-model="colaborador.dataAdmissao"
										ng-disabled="desabilitar"
										required
										class="form-control">
								</div>
							</div>
							
							<div class="col-lg-3">
								<div class="form-group">
									<label>Data Demiss&#227;o</label>
									<input name="dataDemissao"
										id="field_dataDemissao"
										type="date" 
										placeholder="dd/MM/yyyy" 
										name="dataNascimento" 
										ng-model="colaborador.dataDemissao"
										ng-disabled="desabilitar"
										class="form-control">
								</div>
							</div>
							</div>
							
							<div class="row">
							<div class="col-lg-3">
								<div class="form-group">
									<label>Telefone Principal</label>
									<input name="telefonePrincipal"
										id="field_telefonePrincipal"
										type="text"
										ui-mask="(99)9999-9999"
										ng-model="colaborador.telefonePrincipal"
										ng-disabled="desabilitar"
										class="form-control">
								</div>
							</div>
							
							<div class="col-lg-3">
								<div class="form-group">
									<label>Celular</label>
									<input name="telefoneCelular"
										id="field_telefoneCelular"
										type="text"
										ui-mask="(99)99999-9999"
										ng-model="colaborador.telefoneCelular" 
										ng-disabled="desabilitar"
										class="form-control">
								</div>
							</div>
							
							<div class="col-lg-3">
								<div class="form-group">
									<label>E-Mail</label>
									<input name="email"
										id="field_email"
										type="email"
										ng-model="colaborador.email"
										ng-disabled="desabilitar"
										class="form-control"
										maxlength="50"
										>
								</div>
							</div>
							
							<div class="col-lg-3">
								<div class="form-group">
									<label>Situa&#231;&#227;o *</label>
									<select name="situacao"
										id="field_situacao"
										ng-model="colaborador.situacao"
										ng-disabled="desabilitar"
										class="form-control" 
										required>
										<option value=""></option>
										<option ng-repeat="sit in situacaoLista" value="{{sit.nome}}">{{sit.nome}}</option>
									</select>
								</div>
							</div>
							</div>
						</div>
						
						<!-- Aba Endereco -->
						<div class="tab-pane fade" id="abaEndereco">
							<div class="row">
							<br>
							<div class="col-lg-2">
								<div class="form-group input-group">
									<label>CEP *</label>
									<input name="cep"
										id="field_cep"
										type="text"
										ng-model="colaborador.cep"
										ng-disabled="desabilitar"
										maxlength="9"
										ui-mask="99999-999"
										required
										class="form-control">
									<span class="input-group-btn">
                                		<button style="margin-top: 25px" class="btn btn-default" type="button" 
	                                		ng-click="buscarCep(colaborador.cep)"
	                                		ng-disabled="desabilitar || desabilitaPesquisaCep">
                                			<i class="fa fa-search"></i>
                                		</button>
                            		</span>
								</div>
							</div>
							
							<div class="col-lg-2">
								<div class="form-group">
									<label>UF *</label>
									<select name="uf"
										id="field_uf"
										ng-model="uf"
										ng-disabled="desabilitar"
										required
										class="form-control"
										ng-options="estado as estado.id for estado in listaEstados track by estado.id"
										ng-change="buscarMunicipios(uf.id)">
									</select>
								</div>
							</div>
							
							<div class="col-lg-3">
								<div class="form-group">
									<label>Municipio *</label>
									<select name="municipio"
										id="field_municipio"
										ng-model="colaborador.municipio"
										ng-disabled="desabilitar"
										required
										class="form-control"
										ng-options="municipio as municipio.nome for municipio in listaMunicipios track by municipio.id">
									</select>
								</div>
							</div>
							
							<div class="col-lg-5">
								<div class="form-group">
									<label>Complemento</label>
									<input name="complemento"
										id="field_complemento"
										type="text"
										ng-model="colaborador.complemento"
										ng-disabled="desabilitar"
										class="form-control">
								</div>
							</div>
							</div>
							
							<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<label>Endere&#231;o *</label>
									<input name="endereco"
										id="field_endereco"
										type="text"
										ng-model="colaborador.endereco"
										ng-disabled="desabilitar"
										required
										class="form-control">
								</div>
							</div>
							
							<div class="col-lg-2">
								<div class="form-group">
									<label>N&#250;mero *</label>
									<input name="numero"
										id="field_numero"
										type="text"
										maxlength="9"
										ng-model="colaborador.numero"
										ng-disabled="desabilitar"
										required
										class="form-control">
								</div>
							</div>
							
							<div class="col-lg-4">
								<div class="form-group">
									<label>Bairro *</label>
									<input name="bairro"
										id="field_bairro"
										type="text"
										ng-model="colaborador.bairro"
										ng-disabled="desabilitar"
										required
										class="form-control">
								</div>
							</div>
							</div>
						</div>
						
						<!-- Aba Foto -->
						<div class="tab-pane fade" id="abaFoto">
							<br>
							<div class="col-lg-3">
								<div class="form-group">
									<img ng-src="/solicitacoes/services/colaborador/foto/{{colaborador.id}}"
										id="imgColaborador"
										class="img-responsive"/>
										
									<button type="button" 
										class="btn btn-warning btn-sm" 
										ng-disabled="desabilitar || !colaborador.id"
										data-toggle="modal" 
										data-target="#modalFoto">Anexar imagem
									</button>
								</div>
							</div>
						</div>
						
						<!-- Modal upload foto -->
						<div class="modal fade" id="modalFoto" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title" id="myModalLabel">Anexar imagem</h4>
                                    </div>
                                    <div class="modal-body">
                                    	<div class="row">
                                    		<div class="col-lg-4">
		                                        <input type="file" 
													id="file" 
													name="file" 
													accept="image/jpg"
													data-max-size="2048"
													class="btn btn-primary"
													ng-model="foto"
													preview-class="img-responsive"
													media-preview/>
											</div>
										</div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-success btn-sm" ng-click="gravarFoto()" ng-disabled="desabilitar">Salvar imagem</button>
                                    </div>
                                </div>
                                <!-- /.modal-content -->
                            </div>
                            <!-- /.modal-dialog -->
                        </div>
						
						<!-- Botoes do CRUD Cliente -->
						<div class="row">
							<div class="col-lg-12">
								<button type="button" class="btn btn-success" ng-click="salvar(false)" ng-disabled="desabilitar">Salvar</button>
								<button type="button" class="btn btn-primary" ng-click="salvar(true)" ng-disabled="desabilitar">Salvar e retornar para lista</button>
								<button type="button" class="btn btn-default" ng-click="retornar()">Retornar</button>
							</div>
						</div>
					</div>
				</form>
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-6 -->
</div>
