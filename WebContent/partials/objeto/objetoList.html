    
	<div class="row">
		<div class="col-lg-12">
			<br>
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong>Lista de Objetos de Segurança</strong>
				</div>

				<div class="panel-body">
					<!-- Mensagens de erro -->
					<div ng-show="temErro" class="alert alert-danger">
						<span>{{mensagem}}</span>
					</div>
				
					<div class="dataTable_wrapper">
	
						<!-- Tabela de Prioridades -->
						<table datatable="ng" id="table-objetos" class="table table-striped table-bordered dt-responsive nowrap">
							<thead>
								<tr>
									<th>#</th>
									<th>Código</th>
									<th>Descri&#231;&#227;o</th>
								</tr>
							</thead>

							<tbody>
								<tr ng-repeat="objeto in listaObjetos" class="odd gradeX">
									<td>{{objeto.id}}</td>
									<td>{{objeto.descricao}}</td>
									<td>{{objeto.nivel}}</td>
								</tr>
							</tbody>
						</table>  
					</div>
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	
	<!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
	    $(document).ready(function() {
	    	$('#table-objetos').DataTable({
	        	responsive: true
	        });
	    });
    </script>
