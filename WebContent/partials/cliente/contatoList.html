<div class="row">
	<div class="col-lg-12">
		<br>
		<div class="panel panel-default" ng-controller="ContatosClienteCtrl">
			
			<div class="panel-body">
				<!-- Mensagens de sucesso -->
				<div ng-show="sucessoContato" class="alert alert-success">
					<span>Opera&#231;&#227;o realizada com sucesso.</span>
				</div>
			
				<p ng-show="!apresentaContatoForm">
					<button type="button" class="btn btn-success btn-circle btn-sm" ng-click="novoContato()" ng-hide="desabilitar" title="Novo Contato">
						<i class="fa fa-plus"></i>
					</button>
				</p>
				
				<div class="row" ng-show="apresentaContatoForm">
					<div class="col-lg-12">
						<ng-include src="'partials/cliente/contatoEdit.html'"></ng-include>
					</div>
				</div>

				<div class="dataTable_wrapper">

					<!-- Tabela de Clientes -->
					<table datatable="ng" id="table-contatos" 
						class="table table-striped table-bordered dt-responsive nowrap">
						<thead>
							<tr>
								<th></th>
								<th>#</th>
								<th>Nome</th>
								<th>Telefone</th>
								<th>Vinculo/Fun&#231;&#227;o</th>
							</tr>
						</thead>

						<tbody>
							<tr ng-repeat="contato in contatosList" class="odd gradeX">
								<td>
									<div class="btn-group dropdown">
										<button type="button" class="btn btn-info btn-xs" data-toggle="dropdown">
											<i class="fa fa-list"></i>
										</button>
										<ul class="dropdown-menu">
											<li>
												<a href="" ng-click="visualizarContato(contato.id)">
													<i class="fa fa-eye fa-fw"></i> Visualizar
												</a>
											</li>
											<li>
												<a href="" ng-click="editarContato(contato.id)" ng-hide="desabilitar">
													<i class="fa fa-pencil"></i> Editar
												</a>
											</li>
											<li>
												<a href="" ng-click="contatoSelecionado(contato.nome, contato.id)" ng-hide="desabilitar" 
													data-toggle="modal" data-target="#myModal">
													<i class="fa fa-trash-o"></i> Excluir
												</a>
											</li>
										</ul>
									</div>
								</td>
								<td>{{contato.id}}</td>
								<td>{{contato.nome}}</td>
								<td>{{contato.telefonePrincipal}}</td>
								<td>{{contato.vinculoFuncao}}</td>
							</tr>
						</tbody>
					</table>
					
					<!-- Modal de exclusão -->
                       <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                           <div class="modal-dialog">
                               <div class="modal-content">
                                   <div class="modal-header">
                                       <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                       <h4 class="modal-title" id="myModalLabel">Exclus&#227;o</h4>
                                   </div>
                                   <div class="modal-body">
                                       Deseja excluir o contato <strong>{{nomeSelecionado}}</strong>?
                                   </div>
                                   <div class="modal-footer">
                                       <button type="button" class="btn btn-default" data-dismiss="modal">Retornar</button>
                                       <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="excluirContato()">Confirmar Exclus&#227;o</button>
                                   </div>
                               </div>
                               <!-- /.modal-content -->
                           </div>
                           <!-- /.modal-dialog -->
                       </div>
                        
				</div>
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
   <script>
    $(document).ready(function() {
    	$('#table-contatos').DataTable({
                responsive: true
        });
    });
   </script>
