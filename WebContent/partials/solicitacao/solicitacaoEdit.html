<div class="row">
	<div class="col-lg-12">
		<br>
		<div class="panel panel-default">

			<div class="panel-heading">
				<strong>Solicita&#231;&#227;o</strong>
			</div>
			<!-- /.panel-heading -->

			<div class="panel-body">

				<form name="solicitacaoForm" novalidate>
					<!-- Mensagens de erro -->
					<div ng-show="temErro" class="alert alert-danger">
						<span>{{mensagem}}</span>
					</div>
					
					<!-- Mensagens de sucesso -->
					<div ng-show="sucesso" class="alert alert-success">
						<span>Opera&#231;&#227;o realizada com sucesso.</span>
					</div>

					<!-- Tab panes -->
					<div class="tab-content">
					
						<div class="col-lg-12">
							
							<!-- Primeira linha -->
							<div class="row">
								<div class="col-lg-7">
									<div class="form-group">
										<label>T&#237;tulo *</label> 
										<input name="titulo" 
											id="field_titulo"
											type="text"
											ng-model="solicitacao.titulo"
											ng-disabled="desabilitar"
											class="form-control"
											maxlength="100"
											required >
									</div>
								</div>
								
								<div class="col-lg-5">
									<div class="form-group">
										<label>Data/Hora pedido</label>
										<input name="dataHoraSolicitacao"
											id="field_dataHoraSolicitacao"
											type="datetime-local" 
											placeholder="dd/MM/yyyy"  
											ng-model="solicitacao.dataHoraSolicitacao"
											ng-disabled="desabilitar"
											required
											class="form-control">
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-lg-7">
									<div class="form-group">
										<label>Cliente *</label> 
										<select name="cliente"
											id="field_cliente"
											ng-model="solicitacao.cliente"
											ng-options="cliente as cliente.nomeRazaoSocial for cliente in listaClientes track by cliente.id"
											ng-disabled="desabilitar"
											class="form-control" 
											required>
										</select>
									</div>
								</div>
								
								<div class="col-lg-5">
									<div class="form-group">
										<label>Atender at&#233;</label>
										<input name="dataHoraAtender"
											id="field_dataHoraAtender"
											type="datetime-local" 
											placeholder="dd/MM/yyyy"  
											ng-model="solicitacao.dataHoraAtender"
											ng-disabled="desabilitar"
											class="form-control">
									</div>
								</div>
							</div>
							
							<!-- Segunda linha -->
							<div class="row">
								<div class="col-lg-7">
									<div class="form-group">
										<label>Solicitante *</label> 
										<input name="solicitante" 
											id="field_solicitante"
											type="text"
											ng-model="solicitacao.solicitante"
											ng-disabled="desabilitar"
											class="form-control"
											maxlength="100"
											required>
									</div>
								</div>
								
								<div class="col-lg-5">
									<div class="form-group">
										<label>Data/Hora atendimento</label>
										<input name="dataAtendimento"
											id="field_dataAtendimento"
											type="datetime-local" 
											placeholder="dd/MM/yyyy"  
											ng-model="solicitacao.dataHoraAtendimento"
											ng-disabled="desabilitar"
											class="form-control">
									</div>
								</div>
								
							</div>
							
							<!-- Terceira linha -->
							<div class="row">
								<div class="col-lg-7">
									<div class="form-group">
										<label>Prioridade *</label> 
										<select name="prioridade"
											id="field_prioridade"
											ng-model="solicitacao.prioridade"
											ng-disabled="desabilitar"
											class="form-control"
											ng-options="pri as pri.descricao for pri in listaPrioridades track by pri.id"
											required>
										</select>
									</div>
								</div>
								
								<div class="col-lg-5">
									<div class="form-group">
										<label>Execu&#231;&#227;o %</label> 
										<select name="execucao"
											id="field_execucao"
											ng-model="solicitacao.execucao"
											ng-disabled="desabilitar"
											class="form-control">
											<option value=""></option>
											<option ng-repeat="exec in listaPercExecucoes" value="{{exec}}">{{exec}}</option>
										</select>
									</div>
								</div>
							</div>
							
							<!-- Quarta linha -->
							<div class="row">
								<div class="col-lg-7">
									<div class="form-group">
										<label>Atribuido para</label> 
										<select name="colaborador"
											id="field_colaborador"
											ng-model="solicitacao.colaborador"
											ng-disabled="desabilitar"
											class="form-control"
											ng-options="col as col.nome for col in listaColaboradores track by col.id"
											required>
										</select>
									</div>
								</div>
								
								<div class="col-lg-5">
									<div class="form-group">
										<label>Situa&#231;&#227;o *</label> 
										<select name="situacao"
											id="field_situacao"
											ng-model="solicitacao.situacao"
											ng-disabled="desabilitar"
											ng-options="sit as sit.descricao for sit in listaSituacoes track by sit.id"
											class="form-control" 
											required>
										</select>
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-lg-7">
									<div class="form-group">
										<label>Solicita&#231;&#227;o *</label> 
										<textarea name="solicitacao" 
											id="field_solicitacao"
											type="text"
											ng-model="solicitacao.solicitacao"
											ng-disabled="desabilitar"
											class="form-control"
											maxlength="1000"
											rows="5"
											required/>
									</div>
								</div>
								<div class="col-lg-5">	
									<div class="form-group">
										<label>Observa&#231;&#227;o</label> 
										<textarea name="observacao" 
											id="field_observacao"
											type="text"
											ng-model="solicitacao.observacao"
											ng-disabled="desabilitar"
											class="form-control"
											maxlength="1000"
											rows="5"/>
									</div>
								</div>
							</div>
							
						</div>
							
						<!-- Botoes do CRUD Cliente -->
						<div class="col-lg-12">
							<button type="button" class="btn btn-success" ng-click="salvar(false)" ng-disabled="desabilitar">Salvar</button>
							<button type="button" class="btn btn-primary" ng-click="salvar(true)" ng-disabled="desabilitar">Salvar e retornar para lista</button>
							<button type="button" class="btn btn-warning" ng-click="concluir()" ng-disabled="desabilitar">Concluir Atendimento</button>
							<button type="button" class="btn btn-default" ng-click="retornar()">Retornar</button>
						</div>
					</div>
				</form>
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
